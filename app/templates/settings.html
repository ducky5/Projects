{% extends 'uniform/base.html' %}

{% block css_files %}
<link rel="stylesheet"
href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block title %}Settings{% endblock %}

{% block content %}
<ul>
  {% for assumption in assumptions %}
  <div class="list-item-wrapper  {% if assumption in current_user.assumptions %}
  added{% endif %}">
    <span class="action-buttons">
      <button type="button" name="button" class="unadd" title="unadd"
      ASSUMPTION_ID="{{ assumption.id }}">
        <i class="fas fa-minus-circle"></i>
      </button>
      <button type="button" name="button" class="add" title="add"
      ASSUMPTION_ID="{{ assumption.id }}">
        <i class="fas fa-plus-circle"></i>
      </button>
    </span>
    <li class="{{ assumption.content_type }}">
      <!-- card content here -->
      {{ assumption.content }}
    </li>
  </div>
  {% endfor %}
</ul>
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
